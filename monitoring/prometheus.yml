global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gestao-financeira-monitor'

scrape_configs:
  - job_name: 'gestao-financeira-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
          environment: 'development'

