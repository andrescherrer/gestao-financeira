version: '3.8'

services:
  frontend-tests:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test
    command: npm run test:unit

  frontend-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test
      - PLAYWRIGHT_BASE_URL=http://frontend:3000
    command: npm run test:e2e
    depends_on:
      - frontend-preview

  frontend-preview:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    command: sh -c "npm run build && npm run preview -- --host 0.0.0.0 --port 80"

