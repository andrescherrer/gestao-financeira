version: '3.8'

services:
  frontend-tests:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=test
    command: npm run test:unit
    networks:
      - test-network

  frontend-preview:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    container_name: frontend-preview-test
    ports:
      - "4173:4173"
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
      - VITE_ENV=test
      - NODE_ENV=test
    command: sh -c "npm run build && npx serve -s dist -l tcp://0.0.0.0:4173"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4173"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  frontend-e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    container_name: frontend-e2e-test
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/cypress/screenshots:/app/cypress/screenshots
      - ./frontend/cypress/videos:/app/cypress/videos
    environment:
      - NODE_ENV=test
      - CYPRESS_BASE_URL=http://frontend-preview:4173
      - DISPLAY=:99
    command: sh -c "Xvfb :99 -screen 0 1280x720x24 > /dev/null 2>&1 & export DISPLAY=:99 && sleep 5 && npm run test:e2e"
    depends_on:
      frontend-preview:
        condition: service_healthy
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

